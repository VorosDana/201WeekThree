<!DOCTYPE html>

<head>
  <title>Puget Sound Regional Transit Busmall</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>

<html>
  <body>

    <header>
      <h1>Welcome to Busmall!</h1>
      <h2>Thank you for participating in the Busmall Customer Survery!</h2>
    </header>

    <main id="vote-options">

      <p>Please pick the item that you would prefer to purchase:</p>

      <section>

        <div>
          <img id="option-three"/>
          <button class="button-three">Option 3</button>
        </div>

        <div>
          <img id="option-two"/>
          <button class="button-two">Option 2</button>
        </div> 

        <div>
          <img id="option-one"/>
          <button class="button-one">Option 1</button>
        </div>

      </section>

    </main>
    
    <canvas id="results-chart" width=960px height=500px; hidden="true"></canvas>

    <footer>
      <p id="closing"></p>
    </footer>

    <script src="js/app.js"></script>

  </body>

</html>
