<!DOCTYPE html>

<head>
  <title>Puget Sound Regional Transit Busmall</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<html>
  <body>
    <header>
      <h1>Welcome to Busmall!</h1>
      <h2>Thank you for participating in the Busmall Customer Survery!</h2>
    </header>

    <main id='vote-options'>
      <p>Please pick the item that you would prefer to purchase:</p>
      <section>
        <div>
          <img id="option-three"/>
          <button class="button-three">Option 3</button>
        </div>

        <div>
          <img id="option-two"/>
          <button class="button-two">Option 2</button>
        </div> 

        <div>
          <img id="option-one"/>
          <button class="button-one">Option 1</button>
        </div>
      </section>
      <!-- <p>Please vote at least 25 times to see results</p> -->
      <!-- <button id="show-results" disabled="true">Show Results</button> -->
    </main>
    <canvas id="results-chart" width=960px height = 500px;></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/app.js"></script>
    <footer>
      <p id="closing">Thank you for your participation!</p>
    </footer>
  </body>
</html>
